{% load static %}
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />

    <title> TaskRemedy | Login </title>
  </head>

  {%include 'pre-base.html' %}

  <div class="container bg-white shadow-md p-5 form-layout"
  style="margin-top: 10px; border-radius: 30px; width: 500px;">

  <h1>Login Page</h1>
  <hr>

  <form method="POST" autocomplete="off">
    {% csrf_token %} {{form.as_p}}

    <input class="btn btn-primary navbar-btn" type="submit" value="Login" />
    <br><br>

    <p>Don't have an account? <a href="{%url 'register' %}">Register</a> </p>

  </form>
  </div>
</html>
