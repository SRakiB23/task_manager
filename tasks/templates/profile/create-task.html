{% load static %}

<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css'%}"
    />
  </head>

  {% include 'base.html' %}
  <h2 class="text-center" style="color: white; margin-top: 10px">Create Task</h2>
  <hr />

  <div
    class="container bg-white shadow-md p-5 form-layout"
    style="border-radius: 30px; width: 500px"
  >
    <br />



    <form method="POST" autocomplete="off">
      {% csrf_token %} {{form.as_p}}

      <input class="btn btn-primary navbar-btn" style="margin-top: 20px;" type="submit" value="Create" />
    </form>
  </div>
</html>
